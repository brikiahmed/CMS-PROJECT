search:
  path: /search
  methods: [GET]
  controller: App\Controller\AccountsController::search

app_login:
  path: /login
  controller: App\Controller\SecurityController::login
  methods: [POST, GET]


app_register:
  path: /register
  controller: App\Controller\RegistrationController::register
  methods: [POST, GET]

admin_form_view:
  path: /admin/form/view/{id}
  controller: App\Controller\admin\CmsFormsController::show
  methods: [GET]


app_forms_delete:
  path: /admin/form/delete/{id}
  controller: App\Controller\admin\CmsFormsController::delete
  methods: [POST]

api_routes:
  path: /api/routes
  controller: App\Controller\admin\CmsFormsController::getRoutes
